<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="image.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="cube show-image-1">
        <img class="img1" src="public/image/newImage/a.jpg" alt=""/>
        <img class="img2" src="public/image/newImage/b.jpg" alt=""/>
        <img class="img3" src="public/image/newImage/c.jpg" alt=""/>
        <img class="img4" src="public/image/newImage/d.jpg" alt=""/>
        <img class="img5" src="public/image/newImage/e.jpg" alt=""/>
        <img class="img6" src="public/image/newImage/f.jpg" alt=""/>
    </div>
</div>
<h2>click</h2>
<div class="image-buttons">
    <input type="button" class="show-image-1" style="background: url(public/image/newImage/a.jpg) no-repeat;background-size: 100% 100%;"/>
    <input type="button" class="show-image-2" style="background: url(public/image/newImage/b.jpg) no-repeat;background-size: 100% 100%;"/>
    <input type="button" class="show-image-3" style="background: url(public/image/newImage/c.jpg) no-repeat;background-size: 100% 100%;"/>
    <input type="button" class="show-image-4" style="background: url(public/image/newImage/d.jpg) no-repeat;background-size: 100% 100%;"/>
    <input type="button" class="show-image-5" style="background: url(public/image/newImage/e.jpg) no-repeat;background-size: 100% 100%;"/>
    <input type="button" class="show-image-6" style="background: url(public/image/newImage/f.jpg) no-repeat;background-size: 100% 100%;"/>
</div>
</body>
<script src="image.js"></script>
</html>
